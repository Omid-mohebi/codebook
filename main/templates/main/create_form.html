{% extends "base.html" %}
{% block content %}

<main class="create-group layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url "main-home" %}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          {% if update %}
            <h3>Update Study Group</h3>
            {% else %}
            <h3>Create Study Group</h3>
            {% endif %}
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="post">
          {% csrf_token %}
          <div class="form__group">
            <label for="group_topic">Topic</label>
            <input required type="text" name="topic" list="topic" value='{{topic}}'>
            <datalist id="topic">
              <select name="" id="group_topic">
                {% for topic in topics %}
                  <option>{{topic}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="group_name">Group Name</label>
            <input required type="text" name="name" value='{{name}}'>
          </div>

          <div class="form__group">
            <label for="group_discription">Description</label>
            <input type="text" name="discription" value='{{discription}}'>
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{% url "main-home" %}">Cancel</a>
            {% if update %}
            <input class="btn btn--main" value="Update Group" type="submit">
            {% else %}
            <input class="btn btn--main" value="Create Group" type="submit">
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
